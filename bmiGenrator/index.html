<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <title>BMI Calculator</title>
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
    </nav>
    <div class="form">
       <h1>BMI Calculator</h1>
       <form>
            <h3><label>- Height in CM:</label><input type="text" id="height"/></h3>
            <h3><label>- Weight in KG:</h3><input type="text" id="weight"/></h3>
            <button>Calculate</button>
            <div id="result"></div>
            <div id="bmi_guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = less than 18.6</p>
                <p>Normal Weight = 18.6 - 24.9</p>
                <p>Over Weight = 25 above</p>
            </div>
       </form>
    </div>
</body>
<script src="script.js"></script>
</html>
